{{ $avatar := resources.GetMatch .Site.Params.avatar }} 
{{ $tiny := ($avatar.Fit "200x200 Center q90") }}

<div class="flex items-center w-20 h-20 rounded-full overflow-hidden">
  <a href="{{ .Site.BaseURL }}">
    <img
      srcset="{{- with $tiny.RelPermalink -}}{{.}} 80w{{- end -}}"
      src="{{ $avatar.RelPermalink }}"
      width="{{ $avatar.Width }}"
      height="{{ $avatar.Height }}"
      alt="{{ .Site.Title }}"
    />
  </a>
</div>
